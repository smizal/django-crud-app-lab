{% extends 'base.html' %}
{% load static %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/toys/toy-detail.css' %}" />
{% endblock %}
{% block content %}
  <div class="card" style="border-color: {{ feature.color }}">
    <div class="card-bg" style="background-color: {{ feature.color }}"></div>
    <div class="card-content">
      <h2>{{ feature.title }}</h2>
      <p>{{ feature.description }}</p>
    </div>
  </div>
  <a href="{% url 'feature-update' feature.id %}" class="btn warn">Edit</a>
  <a href="{% url 'feature-delete' feature.id %}" class="btn danger">Delete</a>
{% endblock %}
