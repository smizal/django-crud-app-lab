{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{% static 'images/splash.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Events</title>
    {% block head %}

    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="{% url 'home' %}"><img src="{% static 'images/header-logo.svg' %}" alt="The Events Logo" /></a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'event-index' %}">All Events</a>
            </li>
            <li>
              <a href="{% url 'event-create' %}">Add Event</a>
            </li>
            <li>
              <a href="{% url 'feature-index' %}">All Features</a>
            </li>
            <li>
              <a href="{% url 'feature-create' %}">Add Feature</a>
            </li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li>
              <a href="{% url 'home' %}">Login</a>
            </li>
            <li>
              <a href="{% url 'signup' %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
